      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div as Link</title>
    <style>
        /* Ensure the link behaves like a block element */
        .link-container {
            display: block;
            text-decoration: none; /* Remove default underline */
            color: inherit; /* Inherit text color */
        }

        /* Style the heading within the link */
        .link-container h1 {
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for better click area */
            background-color: #f0f0f0; /* Optional: add background color */
            text-align: center; /* Center align the text */
        }
    </style>
 </head>
 
 <body>
  
  <h1>SpanishForAnyone</h1>
  
  <div class="container" link="#FFFFFF">
    <a href="anIntroductionToSpanish.html">
      <div class="image">
        <img src="images/stickerscropped.jpg" class="photo">
      </div>
      </a>
      <a href="anIntroductionToSpanish.html">
      <div class="text">
        <h2>Spanish Pronunciation</h2>

      </div>
      </a>
      </div>

  <div class="container" link="#FFFFFF">

        <img src="images/cropped.jpg">
      </div>
      </a>
      <a href="anIntroductionToSpanish.html">
      <div class="text">

      </div>
      </a>
  </div>
